<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logodust</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/clash-display.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="navbar">
            <div class="link">
                <span>By <a href="https://fairpixels.pro">Fairpixels.pro</a></span>
                <img src="assets/logos/fairpixels-gray.svg" alt="">
            </div>

            <a href="#" class="link-button-wrapper">
                <span class="button">
                    <img src="assets/logos/fairpixels-white.svg" alt="">
                    Get custom logo
                </span>
            </a>
        </div>
        
        <div class="hero">
            <div class="logo-header">
                <img src="assets/logos/logodust-purple.svg" alt="" class="logo">
        
                <h1>Unlimited, No-Cost Logos for All Your Needs!</h1>
            </div>

            <div class="features">
                <div class="feature">
                    <img src="assets/icons/brush-01.svg" alt="">
                    <span>Free commercial use</span>
                </div>
                <div class="feature">
                    <img src="assets/icons/currency-dollar.svg" alt="">
                    <span>Open Source</span>
                </div>
                <div class="feature">
                    <img src="assets/icons/user-03.svg" alt="">
                    <span>No attribution required</span>
                </div>
            </div>

            <img class="blob" src="assets/images/hero-blob-light.png" alt="">
        </div>
    </div>

    <div class="logos">
        <div class="logo">

        </div>
    </div>

    <footer>
        <div class="content">
            <h1>
                <span>No ideal match?</span>
                <br>
                <span style="color: var(--primary-600, #7F56D9);">Get your unique <br>logo now!</span>
            </h1>
    
            <div class="input-container">
                <input type="text" class="input-field" placeholder="Enter your email">
                <button class="button">
                    <img src="assets/logos/fairpixels-white.svg" alt="">
                    Get custom logo
                </button>
            </div>

            <img class="blob" src="assets/images/footer-blob-light.png" alt="">
        </div>
    </footer>
</body>
</html>
